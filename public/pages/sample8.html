<form action="/process-payment" method="post">
  <h2>クレジットカード情報入力</h2>

  <div>
    <label for="card-number">カード番号</label>
    <input type="text" id="card-number" name="card-number" placeholder="1234-5678-9012-3456" required>
  </div>

  <div>
    <label for="card-holder">カード名義人</label>
    <input type="text" id="card-holder" name="card-holder" placeholder="TARO YAMADA" required>
  </div>

  <div>
    <label for="expiry-date">有効期限</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
  </div>

  <div>
    <label for="cvv">セキュリティコード（CVV）</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" required>
  </div>

  <button type="submit">支払う</button>
</form>
