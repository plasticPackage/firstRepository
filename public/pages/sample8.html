




<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderでない</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

<!-- カスタムアラート -->
<div id="alert-overlay">
  <div id="alert-box">
    <div id="alert-message">【警告】この操作は刑法23条に違反しています。現在時刻より2時間以内に罰金30万円の振り込みがない場合は、500万円の科料が課せられます。内容を確認してください。</div>
    <button id="alert-close">OK</button>
  </div>
</div>

<!-- 警告音 -->
<audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <div class="container">
        <main>

<form action="/process-payment" method="post">

  <h2>クレジットカード情報入力</h2>

  <br>たった30万円で億万長者に！！<br><br>

  <div>
    <label for="card-number">カード番号</label>
    <input type="text" id="card-number" name="card-number" placeholder="1234-5678-9012-3456" required>
  </div>

  <div>
    <label for="card-holder">カード名義人</label>
    <input type="text" id="card-holder" name="card-holder" placeholder="TARO YAMADA" required>
  </div>

  <div>
    <label for="expiry-date">有効期限</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
  </div>

  <div>
    <label for="cvv">セキュリティコード（CVV）</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" required>
  </div>

  <button type="submit">支払う</button>
  
</form>
            
        </main>


    </div>

<script>
  // ページロード時に音を再生
  window.addEventListener('DOMContentLoaded', function() {
    const sound = document.getElementById('alert-sound');
    sound.play().catch(err => {
      // 自動再生がブロックされた場合はボタン押下時に再生
      document.getElementById('alert-close').addEventListener('click', () => sound.play());
    });
  });

  // 閉じるボタンの動作
  document.getElementById('alert-close').addEventListener('click', function() {
    document.getElementById('alert-overlay').style.display = 'none';
  });
</script>

  <!-- <script src="warning.js" defer></script> -->
</body>
</html>
